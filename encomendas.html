        <div class="logo-container">
            <a href="home.html">
                <img src="photos/logo_rei_do_pao.png" alt="Logotipo Rei do Pão" class="logo">
            </a>
        </div>
    
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cardapio.html">Cardápio</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2>Faça sua Encomenda</h2>
        <form id="formEncomenda" action="#" method="POST">
            <!-- Dados Pessoais -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
            </fieldset>

            <!-- Dados do Pedido -->
            <fieldset>
                <legend>Dados do Pedido</legend>

                <div class="form-group">
                    <label for="produto">Produto:</label>
                    <select id="produto" name="produto" required>
                        <option value="">Selecione um produto</option>
                        <option value="pao_frances">Pão Francês</option>
                        <option value="pao_doce">Pão Doce</option>
                        <option value="bolo_chocolate">Bolo de Chocolate</option>
                        <option value="bolo_cenoura">Bolo de Cenoura</option>
                        <option value="sonho">Sonho</option>
                        <option value="croissant">Croissant</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>
                </div>

                <div class="form-group">
                    <label for="data_entrega">Data de Entrega:</label>
                    <input type="date" id="data_entrega" name="data_entrega" required>
                </div>

                <div class="form-group">
                    <label for="hora_entrega">Hora de Entrega:</label>
                    <input type="time" id="hora_entrega" name="hora_entrega" required>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                </div>
            </fieldset>

            <button type="submit">Enviar Encomenda</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Rei do Pão - Todos os direitos reservados</p>
    </footer>

</body>
