    <main>
        <h2>Fa√ßa sua Encomenda</h2>
        <form id="formEncomenda" action="#" method="POST">
            <!-- Dados Pessoais -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
                </div>
            </fieldset>

            <!-- Dados do Pedido -->
            <fieldset>
                <legend>Dados do Pedido</legend>

                <div class="form-group">
                    <label for="produto">Produto:</label>
                    <select id="produto" name="produto" required>
                        <option value="">Selecione um produto</option>
                        <option value="pao_frances">P√£o Franc√™s</option>
                        <option value="pao_doce">P√£o Doce</option>
                        <option value="bolo_chocolate">Bolo de Chocolate</option>
                        <option value="bolo_cenoura">Bolo de Cenoura</option>
                        <option value="sonho">Sonho</option>
                        <option value="croissant">Croissant</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" min="1" required>
                </div>

                <div class="form-group">
                    <label for="data_entrega">Data de Entrega:</label>
                    <input type="date" id="data_entrega" name="data_entrega" required>
                </div>

                <div class="form-group">
                    <label for="hora_entrega">Hora de Entrega:</label>
                    <input type="time" id="hora_entrega" name="hora_entrega" required>
                </div>

                <div class="form-group">
                    <label for="observacoes">Observa√ß√µes:</label>
                    <textarea id="observacoes" name="observacoes" rows="4"></textarea>
                </div>
            </fieldset>

            <button type="submit">Enviar Encomenda</button>
        </form>
        <script>
            document.getElementById('formEncomenda').addEventListener('submit', function(event) {
                event.preventDefault(); 
            
                const nome = document.getElementById('nome').value;
                const email = document.getElementById('email').value;
                const telefone = document.getElementById('telefone').value;
                const produto = document.getElementById('produto').value;
                const quantidade = document.getElementById('quantidade').value;
                const dataEntrega = document.getElementById('data_entrega').value;
                const horaEntrega = document.getElementById('hora_entrega').value;
                const observacoes = document.getElementById('observacoes').value;

                    "üïí Hora de Entrega: " + horaEntrega + "\n" +
                    "üìù Observa√ß√µes: " + (observacoes || "Nenhuma");
            
                alert(mensagem);
            
            });
        </script>
